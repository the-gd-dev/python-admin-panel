{% extends 'base.html' %}
{% block head  %}
<style>
    .app {
           background-color : #bd5401;
           height : 100vh;
         }
         .container {
             display:flex;
             flex-direction: column;
             align-items:center;
             justify-content : center;
             height : inherit;
         }
         .app-title h1 {
          font-family: "Callibri", sans-serif;
           text-align:center;
           color: #d2d2d2;
           font-weight: 600;
           font-style: normal;
           font-size : 3em;
           font-variation-settings: "ROND" 0;
           margin-bottom: 0.125em;
         }
         .app-title p {
           color: #d2d2d2;
           text-align:center;
           font-weight: 400;
           font-style: normal;
           font-size : 1.5em;
           font-variation-settings: "ROND" 0;
         }
         .app-links{
             width : 100%;
             display:flex;
             justify-content:center;
             align-items : center;
             margin-top: 2em;
         }
         .app-links ul {
             list-style : none;
             display:flex;
             column-gap : 15px;
             padding : 16px;
         }
         .app-links ul .link:hover .bar {
             width: 100%;
         }
          .app-links ul .link .bar {
             height : 2px;
             width : 0;
             background:#d2d2d2;
             transition: all 0.2s ease-in-out;
             align-self:center;
          }
          .app-links ul .link{
             display:flex;
             flex-direction:column;
             align-items:center;
          }
         .app-links ul .link a {
             cursor:pointer;
             text-decoration:none;
             color: #d2d2d2;
             font-size: 1.25em;
         }
         .app-title {
            position:relative;
            height : auto;
         }
    .container:hover .bar-2 {
        transform: rotate3d(-1, -1, -1, 50deg);
         opacity : 1;
    }
    .container:hover .bar-1 {
        transform: rotate3d(1, 1, 1, 50deg);
        opacity : 1;
    }
    .app-title .bar-1, .app-title .bar-2 {
        top : 50%;
        opacity : 0;
        transition:all 0.3s ease-in-out;
        position: absolute;
        /* transform: rotate3d(1, 1, 1, 45deg); */
        width: 100%;
        height: 1px;
        background: rgb(209 209 209 / 100%);
    }
</style>
{% endblock %}
{% block content  %}
<div class="container">

    <div class="app-title">
        <div class="bar-1"></div>
        <div class="bar-2"></div>
        <h1>Python Admin Panel</h1>
        <p>
            Python Based Admin Panel For Employee Management.
        </p>

    </div>
    <div class="app-links">
        <ul>
            <li class="link">
                <a href="/login">Login</a>
                <div class="bar"></div>
            </li>
            <li class="link"><a href="/register">Register</a>
                <div class="bar"></div>
            </li>
        </ul>
    </div>
</div>
{% endblock %}
